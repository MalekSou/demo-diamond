<div class="container mt-5">
  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
               
                <th scope="col">nickname</th>
                <th scope="col">email</th>
                <th scope="col">Phone</th>
                <th scope="col">Country</th>
                <th scope="col">Edits</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor ='let us of readData' class="table-active">
              <th scope="row">{{us.nickname}}</th>
              <td>{{us.email}}</td>
              <td>{{us.phone}}</td>
              <td>{{us.country}}</td>
              <td><button class="btn btn-sm btn-danger" (click)="deleteNickname(us.nickname)" >Delete</button>
               &nbsp; 
              <a [routerLink]="['/edit']"    class="btn btn-sm btn-success">Update</a>
              </td>
             
            </tr>
         
          </tbody>
      </table>
</div>
